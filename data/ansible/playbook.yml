---
- hosts: all
  vars:
    pkg_name: docker-ce
    apt_key_url: https://download.docker.com/linux/ubuntu/gpg
    apt_repository: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename|lower }} stable"
  tasks:
    - name: HTTPS APT transport for Docker repository
      apt:
        name: apt-transport-https
        state: present
    - name: CA Certificates
      apt:
        name: ca-certificates
        state: present
    - name: Curl
      apt:
        name: curl
        state: present
    - name: Add Docker repository key
      shell: "curl -fsSL {{ apt_key_url }} | apt-key add -"
    - name: Add Docker repository and update apt cache
      apt_repository:
        repo: "{{ apt_repository }}"
        mode: '644'
        update_cache: yes
        state: present
    - name: Install docker package
      apt:
        name: "{{ pkg_name }}"
        state: present
    - name: Start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Test docker
      shell: "docker run hello-world"
